<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'chats/style.css' %}">
  <title>Title</title>
</head>
<body>
  <nav class="nav-media">
    <div class="reci-name">{{mFactor.recipient.username}}{{mFactor.sent_by.username}}</div>
    <div class="b-cont">
      <button class="zoom-in" onclick="zoomIn()">+</button>
      <button class="zoom-out" onclick="zoomOut()">-</button>
    </div>
  </nav>
  <div class="body">
    {% if mFactor.is_video %}

        <video class="imgOut" controls>
          <source src="\media\{{ mFactor.image }}" type="video/mp4">
          Your Browser does not support the video
        </video>

    {% else %}
    <img class="imgOut" src="\media\{{mFactor.image}}">
    {% endif %}
    {% if mFactor.message %}
    <div class="comment">{{mFactor.message}}</div>
    {% endif %}
  </div>
<script>
  let height = 100
  function zoomIn() {
    height += 15
    document.querySelector('.imgOut').style.height = `${height}%`
  }
  function zoomOut() {
    if (height >= 100) {
    height -= 15
    document.querySelector('.imgOut').style.height = `${height}%`
    }
  }
</script>
</body>
</html>
